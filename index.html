<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    
    <div class="centerThis">
        <button class="changeSize">Change size and color</button>
        <div class="newWindow">
            <button class="buttonColor red" value="rgb(255, 0, 0)">red</button>
            <button class="buttonColor green" value="rgb(38, 255, 0)">green</button>
            <button class="buttonColor blue" value="rgb(17, 0, 255)">blue</button>
            <button class="buttonColor yellow" value="rgb(242, 255, 0)">yellow</button>
            <button class="buttonColor rainbow" value="rainbow">RAINBOW!</button>
            <input class="range" type="range" min="1" max="64" value="16">
            <span class="rangeOutput">16</span>
            <!-- <button class="saveChange">Change</button> -->
        </div>
    <div class="container">

    </div>
    </div>
    
</body>
</html>
